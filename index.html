<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mario Paint</h1>
  <div class = "main-section">
    <div id = "canvas" class="pixel">
        
    </div>
    <div class = "settings">
      <p>CANVAS SIZE:</p>
      <input type = "text" id = "canvas-size-input" value = "256">
      <p>CANVAS RESOLUTION:</p>
      <input type = "text" id = "canvas-resolution-input" value = "16">
      <br>
      <button id = "btnUpdate">CLEAR AND UPDATE</button>
      <p>PALETTE:</p>
      <div id="palette-settings">
        
        <div id="colour-preview"></div>
        <div id = "colour-inputs">
          <input type="text" name="r-input" id="r-input" value = "000" oninput="updatePreview()">
          <input type="text" name="g-input" id="g-input" value = "000"  oninput="updatePreview()">
          <input type="text" name="b-input" id="b-input" value = "000"  oninput="updatePreview()">
          <br>
          <button id="btnAddColour">ADD COLOUR</button>
        </div>
    
      </div>
      
      
    </div>
  </div>
</body>
<script src="script.js"></script> 
</html>
